<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tugas CSS</title>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <main>
    <div class="left">
      <img class="phone" src="phone.png" alt="gambar hp">
    </div>

    <div class="right">
      <fieldset id="p1">
        <img class="logo" src="ig_logo.png" alt="instagram">
        <form>
          <input type="text" id="username" name="username" placeholder="Phone number, username, and phone">
          <br>
          <input type="text" id="password" name="password" placeholder="Password">
          <br>
          <div class="button">
            <a href="#">
              <button>
                Log in
              </button>
            </a>
            <br>
            <div class="garis">
              <h5>OR</h5>
            </div>
            <div class="facebook">
              <img src="facebook.png">
              <a href="#" class="fb-btn">Log in with Facebook</a>
            </div>
            <br>
            <div class="lupa_pass">
              <a href="#" class="lupa-btn">Forgot password?</a>
            </div>
        </form>
      </fieldset>
      <br>

      <fieldset class="p2">
        <p class="buat_akun">
          Don't have an account? <a href="#">Sign up</a>
        </p>
      </fieldset>
      <p class="dpt_apk">Get the app</p>
      <img src="play store.png" class="play-store">
      <img src="app store.png" class="app-store">

    </div>
  </main>

  <footer>
    <ul>
      <li><a href="#">Meta</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Jobs</a></li>
      <li><a href="#">Help</a></li>
      <li><a href="#">API</a></li>
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Top Account</a></li>
      <li><a href="#">Places</a></li>
      <li><a href="#">Instagram Lite</a></li>
      <li><a href="#">Contact & Non-User Promotion</a></li>
      <li><a href="#">Meta verification</a></li>
    </ul>
    <ul>
      <li>
        <select>
          <option value="English">English</option>
        </select>
      </li>
      <li>&copy; 2023 Instagram From Meta</li>
    </ul>
  </footer>

</body>

</html>
